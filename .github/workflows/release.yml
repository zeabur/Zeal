name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          cd src
          xcodebuild \
            -scheme Zeal \
            -configuration Release \
            -derivedDataPath ./build \
            -destination 'generic/platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            "GIT_COMMIT_SHA=${{ github.sha }}" \
            build

      - name: Create ZIP
        run: |
          cd src/build/Build/Products/Release
          zip -r Zeal-macOS.zip Zeal.app

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: src/build/Build/Products/Release/Zeal-macOS.zip
